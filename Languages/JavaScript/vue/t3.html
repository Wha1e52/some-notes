<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select v-model="selected" name="" id="">
        <option value="">- Выберите имя -</option>
        <option v-for="person in people">{{ person }}</option>
    </select>
    <p v-if="selected">
        Выбранное имя: {{ selected }}
    </p>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            people: ['John', 'Jane', 'Joe'],
            selected: '',
        }
    })
</script>
</html>
